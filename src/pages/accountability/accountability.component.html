<ion-header>
  <ion-navbar>
    <ion-title>
      {{ title }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

    <ng-container *ngFor="let item of items;">
 
      <button ion-item *ngIf="item.isActive" (click)="loadTransactionListPage(item)">

        <ion-icon [name]="item.icon" item-left></ion-icon>
           
            {{ item.title }}

        <div class="item-note" item-right>
          {{item.price}} 
        </div>

      </button>

    </ng-container>
  
  </ion-list>


</ion-content>
