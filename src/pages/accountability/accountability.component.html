<ion-header>
  <ion-navbar [color]="parentData.theme.color">
    <ion-title>
      {{ title }}
      <span class="pull-right">{{ totalAmount }}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-list>

    <ng-container *ngFor="let item of items;">
 
      <button ion-item *ngIf="item.price > 0 " (click)="loadTransactionListPage(item)">
        <ion-avatar item-left><img [src]="item.icon"></ion-avatar>
            <span class="bold">{{ item.title }}</span>

        <div class="item-note bold" item-right>
          {{item.price.toLocaleString()}} 
        </div>

      </button>

    </ng-container>
  
  </ion-list>


</ion-content>
